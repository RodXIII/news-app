<div class="container">
  <div class="row">
      <div class="col-md-12">
          <div class="well well-sm">
              <form class="form-horizontal" method="post">
                  <fieldset>
                      <legend class="header">
                        <h1 style="margin-top: 1em;">Create new document:</h1>
                      </legend>

                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center">Title:</span>
                          <div class="col-md-8">
                              <input name="title" type="text" placeholder="Title" class="form-control"  [(ngModel)]="document.title">
                          </div>
                      </div>
                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center">Description:</span>
                          <div class="col-md-8">
                              <textarea class="form-control" name="description" placeholder="Enter the description here..." rows="7" [(ngModel)]="document.description"></textarea>
                          </div>
                      </div>

                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center">Date:</span>
                          <div class="col-md-8">
                              <input name="date" type="date" class="form-control" [(ngModel)]="document.date">
                          </div>
                      </div>

                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center">Content:</span>
                          <div class="col-md-8">
                              <input name="content" type="text" placeholder="Content" class="form-control" [(ngModel)]="document.content">
                          </div>
                      </div>

                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center">Author:</span>
                          <div class="col-md-8">
                              <input name="author" type="text" placeholder="Content" class="form-control" [(ngModel)]="document.author">
                          </div>
                      </div>

                      <div class="form-group">
                          <div class="col-md-12">
                              <button type="submit" class="btn btn-primary btn-lg" (click)="saveDocument()">Save</button>
                              <button type="submit" class="btn btn-secondary btn-lg" style="margin-left: 1em;" (click)="back()">Back</button>
                          </div>
                      </div>
                  </fieldset>
              </form>
          </div>
      </div>
  </div>
</div>
